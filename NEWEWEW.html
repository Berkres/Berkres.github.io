<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BERKRES – Works</title>
  <script src="https://kit.fontawesome.com/ffa65e4e5b.js" crossorigin="anonymous"></script>
  <style>
/* === FONT FACES (unchanged) === */
    @font-face {
      font-family: 'Nohemi-Black';
      src: url(font/Nohemi-Black.woff2) format('woff2');
    }
    @font-face {
      font-family: 'Nohemi-ExtraBold';
      src: url(font/Nohemi-ExtraBold.ttf) format('truetype');
    }
    @font-face {
      font-family: 'Nohemi-Bold';
      src: url(font/Nohemi-Bold.ttf) format('truetype');
    }
    @font-face {
      font-family: 'AndersonGrotesk-Regular';
      src: url(font/AndersonGrotesk.otf) format('opentype');
    }
    @font-face {
      font-family: 'AndersonGrotesk-Bold';
      src: url(font/AndersonGrotesk-Bold.otf) format('opentype');
    }
    @font-face {
      font-family: 'AndersonGrotesk-UltraBold';
      src: url(font/AndersonGrotesk-Ultrabold.otf) format('opentype');
    }
    @font-face {
      font-family: 'BDO-Grotesk';
      src: url(font/BDOGrotesk-VF.ttf) format('truetype');
    }

    @font-face {
      font-family: 'GNU';
      src: url(font/GNUGrotesk-VF.ttf) format('truetype');
    }

    /* === GENERAL === */
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #222;
      font-family: "BDO-Grotesk", sans-serif;
      padding-top: 72px; /* 10% smaller than 80px */
      letter-spacing: -0.2px;
      font-style: normal;
      font-synthesis: none !important;
    }

    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    /* === NAVBAR === */
    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 65px; /* 10% smaller than 72px */
      display: flex;
      align-items: center;
      font-family: "BDO-Grotesk", sans-serif;
      font-weight: 600;
    }

    .navbar-container {
      max-width: 1044px; /* 10% smaller than 1160px */
      width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0;
    }

    .logo {
      font-size: 1.17em; /* 10% smaller than 1.3em */
      font-weight: normal !important;
      margin: 0;
      font-family: "Nohemi-Black";
      letter-spacing: 0px;
      color: #333;
      margin-top: 4px;
    }

    nav {
      display: flex;
      gap: 20px; /* 10% smaller than 20px */
    }

    nav a {
      text-decoration: none;
      color: #333;
      opacity: 0.7;
      font-size: 0.9em; /* 10% smaller than 1em */
      transition: 0.2s;
    }

    nav a:hover {
/*       color: #777; */
      opacity: 1;
    }

    /* === HERO SECTION === */
    .hero-section {
      height: 90vh;
      width: 100%;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-text {
      font-size: 2.7em; /* 10% smaller */
      font-family: "GNU";
      color: #111;
      padding: 0 18px;
    }

    .link-logos {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      margin-top: 25px;
      height: 50px;
      width: 600px;
    }

/*     .logo {
      color: var(--logo);
      transition: 0.15s;
      padding: 5px;
      z-index: 100;
    } */

    /* === MAIN CONTENT === */
    .content-container {
      max-width: 1044px;
      margin: 45px auto;
      padding: 0 18px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 27px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      font-family: "BDO-Grotesk";
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .works-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(225px, 1fr)); /* 250px → 225px */
      gap: 27px;
    }

    .work-card {
      display: flex;
      flex-direction: column;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 13.5px;
    }

/*     .cover-placeholder {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #fff;
      border: 1px solid #ccc;
      margin-bottom: 13.5px;
    } */

    .cover-placeholder {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1; /* maintains consistent aspect ratio */
      background-color: #ffffff;
      border: 1px solid #ccc;
      margin-bottom: 13.5px;
      overflow: hidden;
    }

    .cover-placeholder img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .work-title {
      font-size: 0.99em;
/*       margin-bottom: 4.5px; */
      margin-bottom: 2.7px;
      font-family: "BDO-Grotesk";
      font-weight: 700;
    }

    .work-type {
      font-size: 0.81em;
      margin-bottom: 2.7px;
      color: #666;
      font-family: "BDO-Grotesk";
      font-weight: 500;
    }

    .work-date {
      font-size: 0.76em;
      color: #aaa;
      font-family: "BDO-Grotesk";
      font-weight: 500;
    }

    /* === FOOTER === */
/*     footer {
      background-color: #fff;
      border-top: 1px solid #ddd;
      margin-top: 72px;
      padding: 27px 0;
    } */







    footer {
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 40px 0 40px 0;
      font-family: "BDO-Grotesk", sans-serif;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 15px;
    }

    .footer-icons a {
      color: #666;
      font-size: 1.5em;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    .footer-icons a:hover {
      color: #777;
    }

    .footer-text {
      text-align: center;
      color: #666;
      font-size: 0.9em;
      font-weight: 500;
    }











    .footer-container {
      max-width: 1044px;
      margin: 0 auto;
      padding: 0 18px;
      display: flex;
      justify-content: center;
      gap: 22.5px;
      justify-content: center;
      align-items:  center;
    }

    .footer-container a {
      display: inline-block;
      width: 25px;
      height: 25px;
      fill: #333;
      transition: fill 0.3s;
    }

    .footer-container a:hover {
      fill: #777;
    }

    footer div:last-child {
      text-align: center;
      margin-top: 13.5px;
      color: #666;
      font-size: 0.81em;
      font-family: "BDO-Grotesk";
    }

    /* === HERO IMAGE + TITLE === */
    .home-img {
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: -1;
      object-fit: cover;
      transition: 0.5s;
      margin-top: -36px;
    }

    .home-title {
      position: absolute;
      top: 46.2%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'BDO-Grotesk';
      font-weight: 800;
      font-size: 45px; /* 10% smaller */
      color: #f0f0f0;
      text-shadow: 2px 2px 13px rgb(19, 17, 18);
    }

    @media screen and (max-width: 1085px){
      .navbar-container {
        padding-left: 20px;
        padding-right: 20px;
      }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="navbar-container">
      <div class="logo">BERKRES MUSIC</div>
      <nav>
        <a href="index.html">News</a>
        <a href="works.html">Works</a>
        <a href="news.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <div class="home-img">
    <picture style="filter: brightness(80%);">
      <source type="image/webp" srcset="WEBP/NEWS-Banner.webp">
      <img src="smaller-banners/NEWS-Banner.png" class="home-img">
    </picture>
    <div class="home-title">WORKS</div>
  </div>

  <!-- Main Content -->
  <main class="content-container">
    <h1>Works</h1>

    <div class="works-grid">
      <div class="work-card">
        <div class="cover-placeholder">
          <img src="new.png">
        </div>
        <div class="work-title">Traces</div>
        <div class="work-type">Album</div>
        <div class="work-date">August 2025</div>
      </div>

      <div class="work-card">
        <div class="cover-placeholder"></div>
        <div class="work-title">Felt Horizons</div>
        <div class="work-type">EP</div>
        <div class="work-date">April 2025</div>
      </div>

      <div class="work-card">
        <div class="cover-placeholder"></div>
        <div class="work-title">Quiet Fields</div>
        <div class="work-type">Album</div>
        <div class="work-date">December 2024</div>
      </div>

      <div class="work-card">
        <div class="cover-placeholder"></div>
        <div class="work-title">Small Breath</div>
        <div class="work-type">Single</div>
        <div class="work-date">September 2024</div>
      </div>
    </div>
  </main>

  <!-- Footer -->
 <footer>
  <div class="footer-icons">
    <a href="https://open.spotify.com/intl-de/artist/1CeZSOG4byIcylMssW7qM8" target="_blank" aria-label="Spotify">
      <i class="fa-brands fa-spotify"></i>
    </a>
    <a href="https://music.apple.com/de/artist/berkres/1692165650" target="_blank" aria-label="Apple Music">
      <i class="fa-brands fa-apple"></i>
    </a>
    <a href="https://www.youtube.com/channel/UCrybB4FG47hYvs1_8-Qw7rA/" target="_blank" aria-label="YouTube">
      <i class="fa-brands fa-youtube"></i>
    </a>
    <a href="https://www.instagram.com/berkresmusic/" target="_blank" aria-label="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>
    <a href="https://www.tiktok.com/@berkresmusic" target="_blank" aria-label="TikTok">
      <i class="fa-brands fa-tiktok"></i>
    </a>
  </div>

  <div class="footer-text">
    &copy; 2025 Berkres Music. All rights reserved.
  </div>
</footer>

</body>
</html>
