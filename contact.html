    <div class="content-contact">
      <h1 class="contact-heading">Ask me anything.</h1>
      <form class="contact-form">
        <div class="input-group">
          <input class="input-contact" type="text" id="name" required>
          <label class="label-contact" for="name">Name*</label>
        </div>

        <div class="input-group">
          <input class="input-contact" type="text" id="email" required>
          <label class="label-contact" for="email">Email Address*</label>
        </div>

        <div class="input-group">
          <textarea class="textarea-contact" id="message" rows="8" required></textarea>
          <label class="label-contact" for="message">Message*</label>
        </div>
        
        <button class="submit-button">Submit</button>
      </form>
    </div>
