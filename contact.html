  <body style="margin: 0;">
    
    <div class="lexend-zetta-font">
      <p>BERKRES MUSIC</p>
    </div>

    <div class="centerHeader">
      <div>
        <a href="./" class="berkresmusic-side">BERKRES MUSIC</a>
      </div>
      <div class="lexend-deca-font">

        <div style="margin-right: 71px;">
          <button id="dark-mode-toggle" class="dark-mode-button">
            <i class="fa-solid fa-moon fa-xl" id="dark-mode-icon"></i>
          </button>
        </div> 

        <a href="./" class="home">Home</a>
        <a href="./news" class="news">News</a>
        <a href="./gallery" class="discography">Gallery</a>
        <a href="./about" class="about">About</a>
        <a href="./contact" class="contact-on-page">Contact</a>
      </div>
      
      <div style="margin-right: 70px;">
        <button id="dark-mode-toggle-mobile" class="dark-mode-button-mobile">
          <i class="fa-solid fa-moon fa-xl" id="dark-mode-icon-mobile"></i>
        </button>
      </div>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>

    <div class="contact-img">
      
      <picture>
        <source type="image/webp" srcset="WEBP/contact-banner.webp">
        <img src="smaller-banners/contact-banner-noise.png" class="contact-img">
      </picture>

      <div class="contact-title">CONTACT</div>
    </div>

    <div class="content-contact">
      <h1 class="contact-heading">Ask me anything.</h1>

      <div class="home-text" style="margin-bottom: 30px;">
        <p style="text-align: center;">
          Make sure to provide a real email address so we can get in touch.
        </p>
      </div>
      
      <form id="form" class="contact-form">
        <div class="input-group">
          <input class="input-contact" type="text" id="name" required>
          <label class="label-contact" for="name">Name*</label>
        </div>

        <div class="input-group">
          <input class="input-contact" type="text" id="email-id" required>
          <label class="label-contact" for="email-id">Email Address*</label>
        </div>

        <div class="input-group">
          <textarea class="textarea-contact" id="message" rows="8" required></textarea>
          <label class="label-contact" for="message">Message*</label>
        </div>
        
        <button type="submit" class="submit-button">Submit</button>
          
      </form>

      <div style="display: none;">
        <img class="signature" id="signature-image" src="Signature-Transparent.png">
      </div>
      
    </div>
    <div class="footer">
      <div class="link-logos">
        <a href="https://open.spotify.com/intl-de/artist/1CeZSOG4byIcylMssW7qM8" target="_blank">
          <div class="logo">
            <i class="fa-brands fa-spotify fa-xl"></i>
          </div>   
        </a>

        <a href="https://music.apple.com/de/artist/berkres/1692165650" target="_blank">
          <div class="logo">
            <i class="fa-brands fa-apple fa-xl"></i>
          </div>   
        </a>

        <a href="https://www.youtube.com/channel/UCrybB4FG47hYvs1_8-Qw7rA/" target="_blank">
          <div class="logo">
            <i class="fa-brands fa-youtube fa-xl"></i>
          </div>   
        </a>

        <a href="https://www.instagram.com/berkresmusic/" target="_blank">
          <div class="logo">
            <i class="fa-brands fa-instagram fa-xl"></i>
          </div>   
        </a>

        <a href="https://www.tiktok.com/@berkresmusic" target="_blank">
          <div class="logo">
            <i class="fa-brands fa-tiktok fa-xl"></i>
          </div>   
        </a>

      </div>

        <p>&copy 2024 Berkres Music. All rights reserved.</p>
      </div>
    </div>
