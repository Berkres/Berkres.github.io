      .lexend-deca-font {
        margin-top: 0px;
        font-family: "Instrument Sans", sans-serif;

      .container {

        overflow: hidden;
      }

      .grid-row {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 0px;
      }

      .item {
        display: flex;
        flex: 1;
        width: calc(50% - 37.5px);
        margin-bottom: 20px;
        margin-right: 75px;
        width: 100%;
        margin-bottom: 20px;
        background: var(--imagegroup);
        border-radius: 8px;
/*         box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); */
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid var(--sheet-music-item-border);
        transition: 0.5s;
        padding: 15px;
        box-shadow: inset 0 0 .4px 0.7px rgba(255, 255, 255, 0.06), 
        0 0 0.7px rgba(0, 0, 0, 0.03), 
        0 .3px .5px rgba(0, 0, 0, 0.02), 
        0 .7px 1px rgba(0, 0, 0, 0.025), 
        0 2.5px 4px rgba(0, 0, 0, 0.05);
      }

      .cover {
        width: 230px;
        height: 230px;
        background-color: #ccc;
        margin-right: 20px;
        flex-shrink: 0;
/*         border-radius: 10px; */
        margin: 5px;
        margin-right: 20px;
      }

      .cover img {
        max-width: 100%;
        max-height: 100%;
        border: 1px var(--catalogue) solid;
/*         border-radius: 10px; */
      }

      .details {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-grow: 1;
      }

      .sheet-music-title {
        font-size: 28px;
        margin: 0;
        font-family: 'Nohemi-SemiBold';
        color: var(--basic-text-color);
        transition: 0.5s;
      }

      .date {
        font-size: 18px;
        font-weight: lighter;
        margin: 5px 0;
        margin-top: 2px;
        font-family: 'BDO-Regular';
        letter-spacing: -0.9px;
        font-weight: 450;
        color: var(--basic-text-color);
        transition: 0.5s;
      }

      .button {
        color: white;
        align-self: flex-start;
        border-radius: 5px;
        margin-top: 10px;
        padding: 6px 12px;
        appearance: none;
        background-color: var(--download-button);
        border: 1px solid rgba(27, 31, 35, .15);
        border-radius: 6px;
        box-shadow: rgba(27, 31, 35, .1) 0 1px 0;
        box-sizing: border-box;
        cursor: pointer;
        display: inline-block;
        font-family: 'BDO-Bold';
        letter-spacing: -0.5px;
        font-style: normal;
        font-size: 14px;
        line-height: 20px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        white-space: nowrap;
        transition: 0.2s;
        min-width: 100px;
      }

      .button:hover {
        background-color: var(--download-button-hover);
      }

    <script>
      document.addEventListener("DOMContentLoaded", () => {
          const wrapper = document.getElementById("page-wrapper");
          const overlay = document.createElement("div");
          overlay.id = "overlay";
          document.body.appendChild(overlay);

          setTimeout(() => {
              wrapper.style.opacity = "1";
              wrapper.style.transform = "translateY(0)";
          }, 500); // Slight delay for smooth entry

          document.querySelectorAll("a").forEach(link => {
              link.addEventListener("click", (e) => {
                  e.preventDefault();
                  const href = e.target.href;

                  overlay.style.opacity = "1"; // Fade in overlay
                  setTimeout(() => {
                      window.location.href = href; // Navigate after fade-out
                  }, 800); // Match CSS transition time
              });
          });
      });

      window.addEventListener("pageshow", (event) => {
          if (event.persisted) { // Page was restored from the browser cache
              const overlay = document.getElementById("overlay");
              if (overlay) {
                  overlay.style.opacity = "0"; // Hide overlay on back navigation
              }
          }
      });
    </script>
